<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rock Paper Scissors</title>

  <!-- 1) Include Brython libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>

  <!-- 2) Link to your external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body onload="brython()">

  <h1>Rock Paper Scissors</h1>
  <button id="runBtn">Run</button>
  
  <!-- Where the output will appear -->
  <div id="consoleOutput"></div>

  <!-- 3) Put your Python code inside a <script type="text/python"> tag -->
  <script type="text/python">
import random
from browser import document, html, window

rock = '''
    _______
---'   ____)
      (_____)
      (_____)
      (____)
---.__(___)
'''

paper = '''
    _______
---'   ____)____
          ______)
          _______)
         _______)
---.__________)
'''

scissors = '''
    _______
---'   ____)____
          ______)
       __________)
      (____)
---.__(___)
'''

list_of_choices = [rock, paper, scissors]

wins_over = {
    rock: scissors,
    paper: rock,
    scissors: paper
}

def play_game(ev):
    # "consoleOutput" is the <div> where weâ€™ll display results
    console_area = document["consoleOutput"]
    # Clear old results each time
    console_area.clear()

    # Pop up a browser prompt for user input
    user_input = window.prompt("What do you choose? Type 0 for Rock, 1 for Paper, or 2 for Scissors:")

    # If user cancels or doesn't type anything
    if not user_input:
        console_area <= html.P("No input provided.")
        return

    # Try to convert the input to an integer
    try:
        your_choice_index = int(user_input)
        your_choice = list_of_choices[your_choice_index]
        console_area <= html.P(f"Your choice:\n{your_choice}")
        
        computer_choice = random.choice(list_of_choices)
        console_area <= html.P(f"Computer chose:\n{computer_choice}")

        if your_choice == computer_choice:
            console_area <= html.P("It is a tie.")
        elif wins_over[your_choice] == computer_choice:
            console_area <= html.P("You win!")
        else:
            console_area <= html.P("Computer wins!")

    except ValueError:
        console_area <= html.P("Invalid input. Please enter 0, 1, or 2.")

# Bind the button click to our `play_game` function
document["runBtn"].bind("click", play_game)
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Testing PyScript</title>
    <!-- Include PyScript CSS & JS in the head -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <h1>Testing PyScript</h1>
    <!-- This should print "Hello from PyScript!" to the page (not show the code). -->
    <py-script>
      print("Hello from PyScript!")
    </py-script>
  </body>
</html>
